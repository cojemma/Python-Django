<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h1>All Fruit</h1>
{% if not fruits%}
    <h2>There's no fruits</h2>
{% else %}
<div id="container">
    <hr>
        {% for fruit in fruits %}
        <div>
            <li style="display:inline">{{fruit.name}}</li>
            <form method="post" style="display:inline">
                {% csrf_token %}
                <input type="hidden" name="no" value="{{fruit.no}}">
                <input type="submit" value="Delete" style="display:inline">
            </form>
            <a href="/edit/?no={{fruit.no}}" style="display:inline">Edit</a>
        </div>
        {% endfor %}
</div>
{% endif %}
<a href="/add">Add Fruit</a>
</body>
</html>
